<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRL Pro Widget</title>
    <style>
        body {
            background-color: transparent; /* O fundo da página é transparente */
            color: white; /* Cor do texto padrão (para se destacar no widget) */
        }
        #irl-widget {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            font-size: 24px;
            background-color: rgba(60, 60, 60, 0.7); /* Fundo do widget cinza semi-transparente */
            padding: 10px;
            border-radius: 8px;
        }
        .widget-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: white; /* Garante que o texto dentro do widget seja branco */
        }
        .emoji {
            margin-right: 10px;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div id="irl-widget">
    </div>

    <script>
        const apiKey = 'fcd84f2a0697a105570e69f985923fc4'; 
        const city = 'São Paulo';

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        async function updateWidget() {
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', { hour12: false });
            const date = formatDate(now);
            
            const widget = document.getElementById('irl-widget');
            
            let widgetContent = '';

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=pt_br`);
                const data = await response.json();
                
                if (data.main && data.weather) {
                    const temperature = Math.round(data.main.temp);
                    const weatherEmoji = getWeatherEmoji(data.weather[0].icon);
                    widgetContent += `<div class="widget-item"><span class="emoji">${weatherEmoji}</span> ${temperature}°C</div>`;
                }
            } catch (error) {
                console.error('Erro ao buscar a temperatura:', error);
            }
            
            widgetContent += `<div class="widget-item"><span class="emoji">📅</span> <span>${date}</span></div>`;
            widgetContent += `<div class="widget-item"><span class="emoji">⏰</span> <span>${time}</span></div>`;

            widget.innerHTML = widgetContent;
        }

        function getWeatherEmoji(iconCode) {
            const emojis = {
                '01d': '😊☀️', '01n': '😊🌙',
                '02d': '😊🌤️', '02n': '😊☁️',
                '03d': '😊☁️', '03n': '😊☁️',
                '04d': '😊☁️', '04n': '😊☁️',
                '09d': '🌧️', '09n': '🌧️',
                '10d': '🌦️', '10n': '🌧️',
                '11d': '⛈️', '11n': '⛈️',
                '13d': '❄️', '13n': '❄️',
                '50d': '🌫️', '50n': '🌫️'
            };
            return emojis[iconCode] || '❓';
        }

        setInterval(updateWidget, 1000);
        updateWidget();
    </script>
</body>
</html>
