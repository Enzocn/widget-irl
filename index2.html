<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRL Pro Widget</title>
    <style>
        body {
            background-color: transparent;
            color: white;
        }
        /* Widget padrão (esquerda) */
        #irl-widget {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
        }
        /* Velocidade (direita) */
        #speed-widget {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            font-weight: bold;
            background-color: rgba(60, 60, 60, 0.7); /* Fundo cinza semi-transparente */
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .widget-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .emoji {
            margin-right: 10px;
            font-size: 30px;
        }
        /* Estilo da data menor */
        .date-text {
            font-size: 16px;
            color: #ccc;
            margin-top: 8px; /* mais espaçamento da hora */
        }
    </style>
</head>
<body>

    <!-- Widget padrão -->
    <div id="irl-widget"></div>

    <!-- Velocidade separada -->
    <div id="speed-widget">🚗 0 km/h</div>

    <script>
        const apiKey = 'fcd84f2a0697a105570e69f985923fc4'; 
        const city = 'São Paulo';

        let currentSpeed = 0; // velocidade em km/h

        // Formatar data
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Captura velocidade GPS
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                function(pos) {
                    let speed = pos.coords.speed;
                    if (speed !== null) {
                        currentSpeed = (speed * 3.6).toFixed(1);
                    }
                },
                function(err) {
                    console.error("Erro ao obter localização:", err);
                },
                { enableHighAccuracy: true, maximumAge: 1000 }
            );
        }

        // Atualiza widgets
        async function updateWidget() {
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', { hour12: false });
            const date = formatDate(now);
            
            const widget = document.getElementById('irl-widget');
            let widgetContent = '';

            // --- Temperatura ---
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=pt_br`);
                const data = await response.json();
                
                if (data.main && data.weather) {
                    const temperature = Math.round(data.main.temp);
                    const weatherEmoji = getWeatherEmoji(data.weather[0].icon);
                    widgetContent += `<div class="widget-item"><span class="emoji">${weatherEmoji}</span> ${temperature}°C</div>`;
                }
            } catch (error) {
                console.error('Erro ao buscar a temperatura:', error);
            }

            // --- Hora ---
            widgetContent += `<div class="widget-item"><span class="emoji">⏰</span> ${time}</div>`;
            // --- Data (sem emoji, menor e mais abaixo) ---
            widgetContent += `<div class="date-text">${date}</div>`;

            widget.innerHTML = widgetContent;

            // --- Velocidade separada ---
            document.getElementById('speed-widget').innerHTML = `🚗 ${currentSpeed} km/h`;
        }

        // Emojis clima
        function getWeatherEmoji(iconCode) {
            const emojis = {
                '01d': '☀️', '01n': '🌙',
                '02d': '🌤️', '02n': '☁️',
                '03d': '☁️', '03n': '☁️',
                '04d': '☁️', '04n': '☁️',
                '09d': '🌧️', '09n': '🌧️',
                '10d': '🌦️', '10n': '🌧️',
                '11d': '⛈️', '11n': '⛈️',
                '13d': '❄️', '13n': '❄️',
                '50d': '🌫️', '50n': '🌫️'
            };
            return emojis[iconCode] || '❓';
        }

        setInterval(updateWidget, 1000);
        updateWidget();
    </script>

</body>
</html>
